server {
    listen 8080;
    server_name _;

    # Production EspoCRM structure - root at /var/www/html/public/
    root /var/www/html/public;
    index index.php index.html;

    charset utf-8;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client request size
    client_max_body_size 50M;

    # Disable access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Deny access to data, application, custom, vendor directories
    location ~ ^/(data|application|custom|vendor) {
        deny all;
    }

    # Client directory - use ^~ to ensure priority over regex locations
    # This MUST take precedence over the static assets regex location
    location ^~ /client/ {
        alias /var/www/html/client/;

        # Deny PHP execution in client directory for security
        location ~* \.php$ {
            deny all;
            return 403;
        }

        # Serve static files with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
            expires 30d;
            access_log off;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Default handling for client directory
        try_files $uri $uri/ =404;
    }

    # API endpoint - handle before generic PHP block
    location ~ ^/api/v1/(?!.*\.php$)(.*)$ {
        rewrite ^/api/v1/(.*)$ /api/v1/index.php last;
    }

    # Portal endpoint
    location /portal/ {
        try_files $uri $uri/ /portal/index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param ESPO_CGI_AUTH $http_espo_cgi_auth;
        include fastcgi_params;
        fastcgi_read_timeout 600;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Main location - handle routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static assets caching for public directory files (not client/)
    # Note: /client/ is handled by ^~ location above which takes priority
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
